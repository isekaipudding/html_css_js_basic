<!DOCTYPE html>
<html lang="ko"> <!-- 한국어로 변경합니다. -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>instagram</title>
  <!-- 9_1_25.css를 추가합니다. -->
  <link href="../css/9_1_25.css" rel="stylesheet">
</head>
<body>
  <!-- 자세한 주석은 9_1_1.html을 확인해주세요.
       여기서는 수정된 부분 위주로 주석을 추가합니다.
   -->
  <!-- 9_1_23.html와 동일한 코드이며 9_1_25.css로 추가했습니다. -->
  <div id="wrapper">
    <div id="top">
      <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="instagram"/>
      <input type="search" value="검색"/>
      <div></div>
    </div>
    <div id="profile">
      <div id="profile_pic">
        <img class="circle_pic" src="../image/profile.jpg" alt="고냥이" width="50px"/>
      </div>
      <div id="profile_info">
        <div id="id">i_have_no_instagram_account</div>
        <button>프로필 편집</button>
      </div>
    </div>
    <div id="introduce">
      <p>
        <strong>홍길동(Hong Gil Dong)</strong><br/>
        개발자 꿈나무
      </p>
      <a href="https://github.com/isekaipudding">isekaipudding_github</a>
    </div>
    <div id="highlight_area">
      <div class="highlight">
        <div class="highlight_pic">
          <img class="circle_pic" src="../image/hl 1.jpg" alt="위를 보고 있는 고냥이" height="35px"/>
        </div>
        <div id="cat_emoticon1">😎</div>
      </div>
      <div class="highlight">
        <div class="highlight_pic">
          <img class="circle_pic" src="../image/hl 2.jpg" alt="꽃밭 속에 있는 고냥이" height="35px"/>
        </div>
        <div id="cat_emoticon2">🥰</div>
      </div>
      <div></div>
    </div>
    <div id="stat_bar">
      <div class="stat">
        게시물<br/>
        13
      </div>
      <div class="stat">
        팔로워<br/>
        10
      </div>
      <div class="stat">
        팔로우<br/>
        19
      </div>
    </div>
    <div id="icon">아이콘이 들어갈 자리</div>
    <div id="thumbnail">
      <div class="thumbnail_grid">
        <img src="../image/1.jpg" class="thumbnail" alt="썸네일1"/>
        <img src="../image/2.jpg" class="thumbnail" alt="썸네일2"/>
        <img src="../image/3.jpg" class="thumbnail" alt="썸네일3"/>
      </div>
      <div class="thumbnail_grid">
        <img src="../image/4.jpg" class="thumbnail" alt="썸네일4"/>
        <img src="../image/5.jpg" class="thumbnail" alt="썸네일5"/>
        <img src="../image/6.jpg" class="thumbnail" alt="썸네일6"/>
      </div>
      <div class="thumbnail_grid">
        <img src="../image/7.jpg" class="thumbnail" alt="썸네일7"/>
        <img src="../image/8.jpg" class="thumbnail" alt="썸네일8"/>
        <img src="../image/9.jpg" class="thumbnail" alt="썸네일9"/>
      </div>
    </div>
    <div id="footer">
      <p>html 공부하는데 도움이 되었던 자료(깃허브 주소) : 
        <a href="https://needleworm.github.io">needleworm.github.io</a>
      </p>
    </div>
  </div>
</body>
</html>
