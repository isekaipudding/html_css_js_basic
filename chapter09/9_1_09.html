<!DOCTYPE html>
<html lang="ko"> <!-- 한국어로 변경합니다. -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>instagram</title>
</head>
<body>
  <style>
    /*
      object-fit를 추가해서 원본 이미지 형태로 유지되도록 합니다.
      여기서는 cover를 채택하여 자연스러운 이미지가 나오도록 합니다.
    */
    div{
      width: 150px;
      height: 150px;
    }
    img{
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
  <div>
    <img src="../image/hl 1.jpg" />
  </div>
</body>
</html>
