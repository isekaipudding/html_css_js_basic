<!DOCTYPE html>
<html lang="ko"> <!-- 한국어로 변경합니다. -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>instagram</title>
</head>
<body>
  <style>
    /*
      object-fit: cover로 자연스러운 이미지를 만든 후
      border-radius: 50%를 적용하면 깔끔한 원형 사진을 얻을 수 있습니다.
    */
    div{
      width: 150px;
      height: 150px;
    }
    img{
      width: 100%;
      height: 100%;
      object-fit: cover;

      border: solid white 1px;
      border-radius: 50%;
    }
  </style>
  <div>
    <img src="../image/hl 1.jpg" />
  </div>
</body>
</html>
