<!DOCTYPE html>
<html lang="ko"> <!-- 한국어로 변경합니다. -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>instagram</title>
</head>
<body>
  <style>
    /* margin은 외부 여백을 의미합니다.
       개발자 도구(F12)에 들어가서 이미지 요소(element)를 클릭해보세요.
       그러면 margin이 왼쪽으로 50px만큼 있다는 것을 알 수 있습니다.
    */
    img{
      margin-left: 50px;
    }
  </style>
  <img src="../image/profile.jpg" width="60px;" />
  <img src="../image/profile.jpg" width="60px;" />
</body>
</html>
