<!DOCTYPE html>
<html lang="ko"> <!-- 한국어로 변경합니다. -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>instagram</title>
</head>
<body>
  <style>
    #first{
      border: solid;
      border-width: 5px;
      border-color: blue;
    }
    /*
      border-color로 border 선의 색상을 지정할 수 있습니다.
    */
    #second{
      border: solid;
      border-width: 5px;
      border-top-color: red;
      border-bottom-color: green;
      border-left-color: yellow;
      border-right-color: purple;
    }
  </style>
  <p id="first">first</p>
  <p id="second">second</p>
</body>
</html>
