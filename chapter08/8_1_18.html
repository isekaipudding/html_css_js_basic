<!DOCTYPE html>
<html lang="ko"> <!-- 한국어로 변경합니다. -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>instagram</title>
</head>
<body>
  <style>
    /* padding은 내부 여백을 의미합니다.
       개발자 도구(F12)에 들어가서 이미지 요소(element)를 클릭해보세요.
       그리고 padding은 상하좌우 모두 지정 가능합니다.
    */
    img{
      padding-left: 50px;
      padding-right: 50px;
      padding-top: 50px;
      padding-bottom: 50px;
    }
  </style>
  <!-- 구분을 위해 인라인 스타일에 실선을 추가합니다. -->
  <img src="../image/profile.jpg" width="60px;" 
       style="border: solid; border-color:red" />
</body>
</html>
