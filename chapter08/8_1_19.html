<!DOCTYPE html>
<html lang="ko"> <!-- 한국어로 변경합니다. -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>instagram</title>
</head>
<body>
  <!-- border는 외부 여백(margin)과 내부 여백(padding) 사이에 있는 선입니다.
       실제 border 스타일은 주로 실선(solid)를 가장 많이 사용합니다.  
  -->
  <p style="border: dotted;">dotted</p>
  <p style="border: dashed;">dashed</p>
  <p style="border: solid;">solid</p>
  <p style="border: double;">double</p>
  <p style="border: inset;">inset</p>
  <p style="border: outset;">outset</p>
  <p style="border: none;">none</p>
</body>
</html>
