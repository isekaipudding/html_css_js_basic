<!DOCTYPE html>
<html lang="ko"> <!-- 한국어로 변경합니다. -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>instagram</title>
</head>
<body>
  <!-- text-decoration : 글자에 밑줄을 그을 때 사용합니다. -->
  <p style="text-decoration:underline blue">
    밑줄을 그어보겠습니다.
  </p>
  <p style="text-decoration:overline green">
    윗줄을 그어보겠습니다.
  </p>
  <p style="text-decoration:line-through red">
    취소선을 그어보겠습니다.
  </p>
</body>
</html>
