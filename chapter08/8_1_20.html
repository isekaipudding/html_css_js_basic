<!DOCTYPE html>
<html lang="ko"> <!-- 한국어로 변경합니다. -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>instagram</title>
</head>
<body>
  <style>
    /*
      border-width는 border 선 두께를 의미합니다.
    */
    #first{
      border: solid;
      border-width: 1px;
    }
    #second{
      border: solid;
      border-width: 3px;
    }
  </style>
  <p id="first">1px</p>
  <p id="second">3px</p>
</body>
</html>
