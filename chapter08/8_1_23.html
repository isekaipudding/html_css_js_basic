<!DOCTYPE html>
<html lang="ko"> <!-- 한국어로 변경합니다. -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>instagram</title>
</head>
<body>
  <style>
    /*
      한 줄에 여러 가지 속성 값을 입력하여 border에 적용할 수 있습니다.
    */
    #first{
      border: 5px red solid;
    }
    #second{
      border: solid blue 5px;
    }
    #third{
      border: purple solid 5px;
    }
  </style>
  <p id="first">first</p>
  <p id="second">second</p>
  <p id="third">third</p>
</body>
</html>
