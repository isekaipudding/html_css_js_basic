<!DOCTYPE html>
<html lang="ko"> <!-- 한국어로 변경합니다. -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>instagram</title>
</head>
<body>
  <style>
    /*
      display 속성은 정말 여러 가지 기능들이 있습니다. 여기서는 inline과 block을 소개합니다.
      inline : 해당 요소는 줄 바꿈을 하지 않습니다.
      block : 해당 요소는 줄 바꿈을 합니다.
    */
    .first{
      display: inline;
    }
    .second{
      display: block;
    }
  </style>
  <img class="first" src="../image/profile.jpg" height="100px" />
  <img src="../image/profile.jpg" height="100px" />
  
  <hr/>

  <img class="second" src="../image/profile.jpg" height="100px" />
  <img src="../image/profile.jpg" height="100px" />
</body>
</html>
