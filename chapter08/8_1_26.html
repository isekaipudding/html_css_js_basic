<!DOCTYPE html>
<html lang="ko"> <!-- 한국어로 변경합니다. -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>instagram</title>
</head>
<body>
  <style>
    /*
      border-radius에 4개의 값을 입력하면 왼쪽 위, 오른쪽 위, 오른쪽 아래, 왼쪽 아래 순으로 적용됩니다.
    */
    img{
      width: 200px;
      height: 200px;
      border: 5px red solid;
      border-radius: 40px 10px 80px 60px;
    }
  </style>
  <img src="../image/profile.jpg">
</body>
</html>
