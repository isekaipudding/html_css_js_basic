<!DOCTYPE html>
<html lang="ko"> <!-- 한국어로 변경합니다. -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>instagram</title>
</head>
<body>
  <!-- 공통적으로 range 타입이고 최소 0 최대 1000입니다. -->
  <!-- 아무 것도 설정하지 않으면 step="1" value=(min+max)/2="500"-->
  <input type="range" min="0" max="1000"/><br/> 
  <input type="range" min="0" max="1000" step="40"/><br/>
  <input type="range" min="0" max="1000" step="40" value="40"/><br/>
</body>
</html>
